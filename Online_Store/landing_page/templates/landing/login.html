{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>StoreHub â€” Your gate to future</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'landing/style/style.css' %}">
    <link rel="shortcut icon" href="{% static 'landing/imgs/favicon.png' %}" type="image/x-icon">
  </head>
<body>
    <nav>
      <a href="{% url 'home' %}" class="brand">
        <img src="{% static 'landing/imgs/logo.png' %}" alt="StoreHub logo" id="logo">
      </a>

      <div class="nav-links">
        <a href="#merchants">For Merchants</a>
        <a href="#customers">For Customers</a>
        <a href="{% url 'login' %}" class="get-started" style="padding:8px 20px;">Get Started</a>
      </div>
    </nav>

    <div class="login-container">
      <form method="post" class="login-form" id="loginForm">
        {% csrf_token %}
        <div class="form-header">
          <h2>Welcome Back</h2>
          <p>Sign in to your account</p>
        </div>

        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="submit-btn">Sign In</button>

        <div class="form-footer">
          <p>Don't have an account? <button type="button" class="link-btn" onclick="toggleForms()">Sign up here</button></p>
        </div>
      </form>
    </div>

    <div class="login-container hidden" id="signupContainer">
      <form method="post" class="signup-form" id="signupForm">
        {% csrf_token %}
        <div class="form-header">
          <h2>Create Account</h2>
          <p>Join us today and start your journey</p>
        </div>

        <div class="form-group">
          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="signup-username">Username</label>
          <input type="text" id="signup-username" name="username" placeholder="Choose a username" required>
        </div>

        <div class="form-group">
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" name="password" placeholder="Create a password" required>
        </div>

        <div class="form-group">
          <label for="signup-confirm">Confirm Password</label>
          <input type="password" id="signup-confirm" name="password_confirm" placeholder="Confirm your password" required>
        </div>

        <button type="submit" class="submit-btn">Create Account</button>

        <div class="form-footer">
          <p>Already have an account? <button type="button" class="link-btn" onclick="toggleForms()">Login here</button></p>
        </div>
      </form>
    </div>
</body>

<script>
function toggleForms() {
    const loginContainer = document.querySelector('.login-container');
    const signupContainer = document.getElementById('signupContainer');
    
    loginContainer.classList.toggle('hidden');
    signupContainer.classList.toggle('hidden');
}
</script>

</html>
